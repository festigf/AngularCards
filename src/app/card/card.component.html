<mat-card >
  <mat-card-header>
    <img mat-card-avatar [src]="imageUrl" [alt]="title" />

    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>@{{ username }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="imageUrl" [alt]="title" />
  <mat-card-content>
    <p>
      {{ content }}
    </p>
  </mat-card-content>
  <mat-card-actions> </mat-card-actions>
</mat-card>
